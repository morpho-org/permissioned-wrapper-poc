name: CI

permissions: {}

on:
  push:
  pull_request:
  workflow_dispatch:

env:
  FOUNDRY_PROFILE: ci

jobs:
  check:
    name: Foundry project
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v5
        with:
          persist-credentials: false
          submodules: recursive
          fetch-depth: 0

      - name: Initialize and update submodules
        run: |
          git submodule update --init --recursive
          cd lib/morpho-blue
          git submodule update --init --recursive --force

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1

      - name: Show Forge version
        run: forge --version

      - name: Install missing dependencies
        run: |
          # Initialize openzeppelin-contracts submodule and checkout v4.8.0
          if [ -f ".gitmodules" ] && grep -q "openzeppelin-contracts" .gitmodules; then
            git submodule update --init lib/openzeppelin-contracts
            cd lib/openzeppelin-contracts && git checkout v4.8.0 && cd ../..
          fi
          # Install bundler3 if missing
          if [ ! -d "lib/bundler3" ]; then
            echo "bundler3 missing, installing via forge..."
            forge install --no-git morpho-org/bundler3
          fi
          # Patch morpho-blue to use ^0.8.19 instead of =0.8.19 for compatibility
          # This allows auto_detect_solc to use 0.8.28 which satisfies all dependencies
          sed -i 's/pragma solidity 0\.8\.19;/pragma solidity ^0.8.19;/' lib/morpho-blue/src/Morpho.sol

      - name: Run Forge fmt
        run: forge fmt --check

      - name: Run Forge build
        run: forge build --sizes

      - name: Run Forge tests
        run: forge test -vvv
