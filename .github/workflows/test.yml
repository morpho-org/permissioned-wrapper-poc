name: CI

permissions: {}

on:
  push:
  pull_request:
  workflow_dispatch:

env:
  FOUNDRY_PROFILE: ci

jobs:
  check:
    name: Foundry project
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v5
        with:
          persist-credentials: false
          submodules: recursive
          fetch-depth: 0

      - name: Initialize and update submodules
        run: |
          git submodule update --init --recursive
          cd lib/morpho-blue
          # Check if .gitmodules exists and has openzeppelin-contracts
          if grep -q "openzeppelin-contracts" .gitmodules 2>/dev/null; then
            echo "Found openzeppelin-contracts in .gitmodules, initializing..."
            git submodule update --init --recursive lib/openzeppelin-contracts
          else
            echo "openzeppelin-contracts not in .gitmodules at this commit"
          fi
          git submodule update --init --recursive --force
          ls -la lib/ || echo "lib directory not found"

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1

      - name: Show Forge version
        run: forge --version

      - name: Run Forge fmt
        run: forge fmt --check

      - name: Run Forge build
        run: forge build --sizes

      - name: Run Forge tests
        run: forge test -vvv
