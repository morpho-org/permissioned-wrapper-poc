name: CI

permissions: {}

on:
  push:
  pull_request:
  workflow_dispatch:

env:
  FOUNDRY_PROFILE: ci

jobs:
  check:
    name: Foundry project
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v5
        with:
          persist-credentials: false
          submodules: recursive
          fetch-depth: 0

      - name: Initialize and update submodules
        run: |
          git submodule update --init --recursive
          cd lib/morpho-blue
          git submodule update --init --recursive --force

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1

      - name: Show Forge version
        run: forge --version

      - name: Install missing dependencies
        run: |
          # Install openzeppelin-contracts if missing (morpho-blue commit may not have it)
          if [ ! -d "lib/morpho-blue/lib/openzeppelin-contracts" ]; then
            echo "openzeppelin-contracts missing, installing via forge..."
            forge install OpenZeppelin/openzeppelin-contracts --no-commit
            # Move to expected location
            if [ -d "lib/openzeppelin-contracts" ]; then
              mv lib/openzeppelin-contracts lib/morpho-blue/lib/openzeppelin-contracts
            fi
          fi

      - name: Run Forge fmt
        run: forge fmt --check

      - name: Run Forge build
        run: forge build --sizes

      - name: Run Forge tests
        run: forge test -vvv
